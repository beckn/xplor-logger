apiVersion: 1
datasources:
  - name: Loki
    type: loki
    access: proxy 
    orgId: 1
    url: http://loki:3100
    basicAuth: false
    isDefault: true
    version: 1
    editable: false
  - name: Grafana
    type: grafana
    access: proxy 
    orgId: 1
    url: http://grafana:3000
    basicAuth: false
    isDefault: false  # Set to false if you don't want Grafana as the default datasource
    version: 1
    editable: false